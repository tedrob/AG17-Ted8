<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/']" routerLinkActive="router-link-active">TedsDev App</a>

    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      <ng-container *ngIf="accountService.currentUser$ | async">
        <li class="nav-item" >
          <a class="nav-link" [routerLink]="['/home']" routerLinkActive="active" >Members</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/lists']" routerLinkActive="active">Lists</a>
        </li>
        <li class="nav-item" >
          <a class="nav-link" [routerLink]="['/messages']" routerLinkActive="active">Messages</a>
        </li>
      </ng-container>

    </ul>

    <div class="row">
      <div class="col">
        <div
          ngbDropdown
          class="d-inline-block"
          *ngIf="(accountService.currentUser$ | async) as user" dropdown
        >
          <button
            type="button"
            class="btn btn-primary"
            id="dropdownBasic1"
            ngbDropdownToggle
          >
            Welcome {{user.username | titlecase}}
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button ngbDropdownItem>Edit Profile</button>
            <button ngbDropdownItem (click)="logout()">Logout</button>
          </div>
        </div>
      </div>
    </div>

    <form
      *ngIf="!(accountService.currentUser$ | async)"
      #loginForm="ngForm"
      class="d-flex"
      (ngSubmit)="login()"
      autocomplete="off"
    >
      <input
        name="username"
        [(ngModel)]="model.username"
        class="form-control me-2"
        type="text"
        placeholder="Username"
      />
      <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control me-2"
        type="password"
        placeholder="Password"
      />
      <button class="btn btn-success" type="submit">Login</button>
    </form>
  </div>
</nav>
